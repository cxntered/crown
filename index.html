<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <meta property="og:url" content="https://cxntered,xyz/crown" />
    <meta property="og:site_name" content="Technoblade Crown Adder" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="🐷 Technoblade Crown Adder 👑" />
    <meta property="og:description" content="A simple website for adding Technoblade's crown to any person's skin." />
    <meta property="og:image" content="https://crafatar.com/avatars/b876ec32-e396-476b-a115-8438d83c67d4?overlay" />
    <meta name="theme-color" content="#efa9a7" />
    <title>🐷 Technoblade Crown Adder 👑</title>
</head>

<body>
    <main class="container">
        <hgroup style="text-align: center;">
            <h1>🐷 Technoblade Crown Adder 👑</h1>
            <h2>A simple website for adding Technoblade's crown to any person's skin.</h2>
        </hgroup>

        <form autocomplete="off">
            <label for="player">IGN or UUID</label>
            <input id="player" name="player" placeholder="IGN or UUID" required>

            <button id="addCrown">Add Crown 👑</button>
        </form>

        <div class="download" id="download" style="visibility: hidden;">
            <div style="text-align: center;">
                <canvas id="displayCanvas"
                    style="user-select: none; -webkit-user-select: none; -ms-user-select: none; pointer-events: none; margin-bottom: 20px;"
                    width="128" height="128">
                </canvas>
            </div>

            <button id="downloadButton" onclick="download()"><i class="fa fa-download"></i> Download</button>
            <a id="downloadLink" download='crown.png'></a>
        </div>
    </main>

    <footer class="container" style="text-align: center; ">
        <hr>
        <small>
            © 2023 • cxntered • <a href="https://github.com/cxntered/crown/issues">Report bugs here</a> <br>
            Made in honor of Technoblade. Fly high, and may you rest in peace. 🕊️
        </small>
    </footer>

    <dialog id="errorModal">
        <article>
            <a href="#close" aria-label="Close" class="close" data-target="errorModal" onClick="toggleModal(event)">
            </a>
            <h3>Error</h3>
            <p>An error has occured. Make sure that you have inputted the correct IGN/UUID.</p>
            <footer>
                <a href="#close" role="button" data-target="errorModal" onClick="toggleModal(event)">
                    OK
                </a>
            </footer>
        </article>
    </dialog>

    <canvas id="canvas" style="display: none;"></canvas>

    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/modal.js" defer></script>
    <script defer>document.querySelector('body *').addEventListener('touchstart', function() { });</script>
</body>

</html>
